<h2 mat-dialog-title>New Event</h2>
<mat-dialog-content class="add-event">
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" id="eventForm">

        <mat-form-field appearance="fill" class="taskinput">
            <mat-label>Title</mat-label>
            <input matInput id="title" type="text" formControlName="title" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="taskinput">
            <mat-label>Due Date</mat-label>
            <input matInput id="due_date" type="date" formControlName="due_date" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="taskinput">
            <mat-label>Details</mat-label>
            <textarea matInput id="details" type="textarea" formControlName="details"></textarea>
            <mat-hint align="start"><strong>Feel free to add HTML markdown to style your text and add links!</strong> </mat-hint>
        </mat-form-field>

        <mat-radio-group formControlName="is_pinned" name="is_pinned" required>
            <mat-label>Pin Task?</mat-label>
            <mat-radio-button value="true" [value]="true">Yes</mat-radio-button>
            <mat-radio-button value="false" [value]="false" checked>No</mat-radio-button>
        </mat-radio-group>

        <mat-divider></mat-divider>
        <button mat-stroked-button color="primary" type="submit" [disabled]="!eventForm.valid"
            [mat-dialog-close]="true">Submit</button>
        <button mat-stroked-button color="primary" mat-dialog-close>Cancel</button>
    </form>
</mat-dialog-content>
