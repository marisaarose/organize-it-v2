<h2 mat-dialog-title>New Event</h2>
<mat-dialog-content class="add-event">
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" id="eventForm">

        <mat-form-field appearance="fill" class="eventinput">
            <mat-label>Title</mat-label>
            <input matInput id="title" type="text" formControlName="title" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="eventinput">
            <mat-label>Date</mat-label>
            <input matInput id="date" type="date" formControlName="date" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="eventinput">
            <mat-label>Start Time</mat-label>
            <input matInput id="start_time" type="time" formControlName="start_time" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="eventinput">
            <mat-label>End Time</mat-label>
            <input matInput id="end_time" type="time" formControlName="end_time" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="eventinput">
            <mat-label>Notes</mat-label>
            <textarea matInput id="notes" type="textarea" formControlName="notes"></textarea>
            <mat-hint align="start"><strong>Feel free to add HTML markdown to style your text and add links!</strong> </mat-hint>
        </mat-form-field>

        <mat-divider></mat-divider>
        <button mat-stroked-button color="primary" type="submit" [disabled]="!eventForm.valid"
            [mat-dialog-close]="true">Submit</button>
        <button mat-stroked-button color="primary" mat-dialog-close>Cancel</button>
    </form>
</mat-dialog-content>
